<!DOCTYPE html>
<htm lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <ol id="people"></ol>
            <script>
                    const xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function ()
                    {
                            if (this.readyState == 4 && this.status == 200) {
                                    displayData(this.responseXML);
                                    }
                    };
                    xhttp.open("GET", "people.xml", true);
                    xhttp.send();
                    function stringToNode(html) {
                    const template = document.createElement(`template`);
                    html = html.trim();
                    template.innerHTML = html;
                    return template.content.firstChild;
                    }
                    function displayData(xmlDoc) {
                        const listElement = document.getElementById(`people`);
                        const peopleNodes = xmlDoc.getElementsByTagName(`row`);
                        for (let index = 0; index < peopleNodes.length; index++) {
                            const peopleNode = peopleNodes[index];
                            const listItem = stringToNode
                            (`<li>
                                <h2>${
                                    peopleNode.getElementsByTagName(`first_name`)[0].childNodes[0]
                                            .nodeValue
                                        } ${
                                    peopleNode.getElementsByTagName(`last_name`)[0].childNodes[0]
                                        .nodeValue
                                    }
                                </h2>
                                <p>${`Email: ${
                                    peopleNode.getElementsByTagName(`email`)[0].childNodes[0].nodeValue}
                                    `}
                                </p>                 
                            </li>`);
                            listElement.appendChild(listItem);
                        }
                    }
            </script>
        </meta>
    </head>
</htm>
